<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>

    <!--Bootstrap CSS link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--link to CSS Style file-->
    <link rel="stylesheet" href="css/styles.css" />

</head>
<body>
    <div>
        <img class="imgLogo" src="/images/season.png" alt="Seasons Image">
        <br>
        <a href="https://www.flaticon.com/free-icons/weather" title="weather icons">created by GOWI - Flaticon</a>
        <form action="/" method="post">
            <label for="cityInput">The Weather Today For:</label>
            <input class="inputBox" id="cityInput" type="text" name="cityName" placeholder="Input City or Country">
            <button type="submit">Search</button>
        </form>
    </div>

    <footer>
        <p>Copyright @ Krittidet Liu</p>
    </footer>

    <!--Bootstrap Bundle JavaScript/Dependency Allows interaction to features like nav bar collapse-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
